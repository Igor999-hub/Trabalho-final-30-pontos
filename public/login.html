<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StartPlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Login</h3>
                        <form id="form-login">
                            <div class="mb-3">
                                <label for="login" class="form-label">Usuário</label>
                                <input type="text" class="form-control" id="login" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                            
                            <!-- Link para Cadastrar Usuário -->
                            <div class="text-center mt-3">
                                <span class="text-muted">Não tem conta?</span>
                                <a href="cadastro_usuario.html" class="text-decoration-none fw-bold">Criar conta</a>
                            </div>

                            <a href="index.html" class="btn btn-link w-100 mt-2">Voltar para Home</a>
                            <div id="msgError" class="text-danger text-center mt-3" style="display: none;">Usuário ou senha incorretos.</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
