    <header class="bg-dark text-white shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">Cadastrar Novo Jogo</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form id="form-cadastro"> 
                    <div class="mb-3">
                        <label for="title" class="form-label">Título do Jogo</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição Curta</label>
                        <input type="text" class="form-control" id="description" required>
                    </div>
                    <div class="mb-3">
                        <label for="longDescription" class="form-label">Descrição Longa</label>
                        <textarea class="form-control" id="longDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">URL da Imagem Principal</label>
                        <input type="url" class="form-control" id="image" required>
                    </div>
                    <div class="mb-3">
                        <label for="releaseYear" class="form-label">Ano de Lançamento</label>
                        <input type="number" class="form-control" id="releaseYear" required>
                    </div>
                    <div class="mb-3">
                        <label for="developer" class="form-label">Desenvolvedora</label>
                        <input type="text" class="form-control" id="developer">
                    </div>
                    <div class="mb-3">
                        <label for="genre" class="form-label">Gênero</label>
                        <input type="text" class="form-control" id="genre">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="emDestaque">
                        <label class="form-check-label" for="emDestaque">Marcar como Destaque</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Jogo</button>
                </form>
            </div>
        </div>
    </main>
    
    <footer id="info-aluno" class="bg-light pt-5 pb-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">

                </div>
